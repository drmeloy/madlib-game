<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <header>
    <h1>The Great Chase!</h1>
  </header>
  <label><input id="heroine-name-input" placeholder="Female name"></label><br>
  <label><input id="doing-around-town-input" placeholder="Verb"></label><br>
  <label><input id="noun-that-did-it-input" placeholder="Dastardly noun"></label><br>
  <label><input id="where-it-came-from-input" placeholder="Noun"></label><br>
  <label><input id="what-she-had-input" placeholder="Noun"></label><br>
  <button onclick="fillForm()">Submit!</button>
  <content>
    <p class="hidden" id="text">
      Once upon a time, our dear heroine <span id="heroine-name"></span> was going about town doing her best to <span id="doing-around-town"></span> those around her. Out of nowhere, a <span id="noun-that-did-it"></span> jumped from behind a <span id="where-it-came-from"></span> and took the <span id="what-she-had"></span> she had prepared for the homeless! <span id="heroine-name-2"></span> knew what she had to do... the chase was on!
    </p>
  </content>
</body>
</html>
